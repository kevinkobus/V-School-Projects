<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L2 Capstone: Axios Todo Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Dreaded Todo List</h1>
    <form name="todo-form">
      <input type="text" name="todo" placeholder="Todo" />
      <input
        type="text"
        name="description"
        placeholder="Description"
        id="descriptionInput"
      />
      <select name="priority-level" required>
        <option value="" disabled selected hidden>Choose priority level</option>
        <option value="3">High Priority</option>
        <option value="2">Medium Priority</option>
        <option value="1">Low Priority</option>
        <option value="0">None</option>
      </select>
      <button id="submit">Put it on the list</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="app.js"></script>
  </body>
</html>
